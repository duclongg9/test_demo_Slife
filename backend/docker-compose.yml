version: "3.9"
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${DB_NAME:-slife_db}
      MYSQL_USER: ${DB_USER:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-123456}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-123456}
    ports: ["3306:3306"]
    volumes: ["mysql_data:/var/lib/mysql"]
  backend:
    build: .
    depends_on: [mysql]
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/slife_db
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-root}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-123456}
    ports: ["8080:8080"]
volumes:
  mysql_data:
