spring.application.name=slife-marketplace
server.port=8080
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/slife_marketplace}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:slife}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:slife123}
spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.mail.host=${SPRING_MAIL_HOST:smtp.example.com}
spring.mail.username=${SPRING_MAIL_USERNAME:replace}
spring.mail.password=${SPRING_MAIL_PASSWORD:replace}
jwt.secret=${JWT_SECRET:replace-secret}
jwt.expiration=${JWT_EXPIRATION:3600000}
google.clientId=${GOOGLE_CLIENT_ID:replace-client-id}
google.clientSecret=${GOOGLE_CLIENT_SECRET:replace-client-secret}
management.endpoints.web.exposure.include=health,info,metrics,prometheus
logging.level.com.slife.marketplace=DEBUG
app.scheduler.pickup-reminder-cron=0 */5 * * * *
app.scheduler.expire-listing-cron=0 0 * * * *
